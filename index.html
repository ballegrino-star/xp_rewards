<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class XP 3D Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- PapaParse for CSV â†’ JSON -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #020617;
      --panel: #020617;
      --border: #1e293b;
      --pill: #0f172a;
      --pill-hover: #111827;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617 55%);
      color: #f9fafb;
      display: flex;
      overflow: hidden;
    }

    /* LEFT: XP Leaderboard */
    #studentListPanel {
      width: 380px;
      border-right: 1px solid var(--border);
      padding: 16px 18px;
      overflow-y: auto;
      background: linear-gradient(180deg, rgba(15,23,42,0.96), rgba(15,23,42,0.98));
    }

    #studentListTitle {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    #statusMessage {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    #studentList {
      margin-top: 4px;
    }

    .student-pill {
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.18s;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border: 1px solid transparent;
      background: var(--pill);
    }

    .student-pill:hover {
      background: var(--pill-hover);
      transform: translateX(3px);
    }

    .student-pill.active {
      outline: 2px solid rgba(59,130,246,0.7);
      outline-offset: 1px;
    }

    .student-main {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .student-pill img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .student-text-block {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .student-name-line {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .student-tier-line {
      font-size: 11px;
      color: var(--text-muted);
    }

    .xp-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .xp-bar-container {
      flex: 1;
      height: 6px;
      border-radius: 999px;
      background: #020617;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.4);
    }

    .xp-bar-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(to right, #22c55e, #3b82f6);
      width: 0%;
      transition: width 0.3s ease-out;
    }

    .student-xp {
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Tier color glows */
    .tier-S {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
      background: radial-gradient(circle at top left, rgba(59,130,246,0.4), #020617);
    }

    .tier-A {
      border-color: rgba(250, 204, 21, 0.9);
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.6);
      background: radial-gradient(circle at top left, rgba(248,250,252,0.18), #020617);
    }

    .tier-B {
      border-color: rgba(148,163,184, 0.9);
      box-shadow: 0 0 8px rgba(148,163,184, 0.6);
      background: radial-gradient(circle at top left, rgba(148,163,184,0.25), #020617);
    }

    .tier-C {
      border-color: rgba(251, 146, 60, 0.9);
      box-shadow: 0 0 8px rgba(251, 146, 60, 0.5);
      background: radial-gradient(circle at top left, rgba(251, 146, 60,0.3), #020617);
    }

    .tier-D {
      border-color: rgba(31,41,55, 0.9);
      box-shadow: none;
      background: var(--pill);
    }

    /* RIGHT: Hero viewer + info */
    #mainPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px 18px;
      gap: 14px;
      overflow: hidden;
    }

    /* Hero 3D model viewer */
    #avatarContainer {
      flex: 0 0 380px; /* hero size */
      background: #000;
      border-radius: 18px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #020617;
    }

    /* Info card below */
    #infoCard {
      flex: 1;
      background: radial-gradient(circle at top left, rgba(59,130,246,0.22), rgba(15,23,42,0.98));
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(30,64,175,0.7);
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
    }

    #infoName {
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #infoTierLine {
      font-size: 13px;
      color: var(--text-muted);
    }

    #infoStatsRow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .info-chip {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.85);
    }

    .label {
      font-weight: 600;
      color: #93c5fd;
    }

    #infoRewardsRow {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #infoRewards {
      font-size: 13px;
      color: #e5e7eb;
      background: rgba(15,23,42,0.9);
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid rgba(51,65,85,0.9);
      max-height: 80px;
      overflow-y: auto;
      white-space: pre-line; /* allow line breaks from sheet */
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
        height: auto;
      }

      #studentListPanel {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        height: 260px;
      }

      #mainPanel {
        height: calc(100vh - 260px);
      }

      #avatarContainer {
        flex: 0 0 260px;
      }
    }
  </style>
</head>

<body>

  <!-- LEFT: LEADERBOARD -->
  <div id="studentListPanel">
    <div id="studentListTitle">XP Leaderboard</div>
    <div id="statusMessage">Loading data from Google Sheetsâ€¦</div>
    <div id="studentList"></div>
  </div>

  <!-- RIGHT: HERO VIEWER + INFO -->
  <div id="mainPanel">

    <!-- HERO 3D AVATAR VIEWER -->
    <div id="avatarContainer">
      <model-viewer
        id="avatarViewer"
        src=""
        alt="Student Avatar"
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        environment-image="neutral"
        exposure="1"
        shadow-intensity="1">
      </model-viewer>
    </div>

    <!-- INFO PANEL -->
    <div id="infoCard">
      <div id="infoName">Select a student</div>
      <div id="infoTierLine">Tier: â€”</div>

      <div id="infoStatsRow">
        <div class="info-chip">
          <span class="label">XP:</span> <span id="infoXP">â€”</span>
        </div>
      </div>

      <div id="infoRewardsRow">
        <div class="label" style="font-size: 12px;">Rewards</div>
        <div id="infoRewards">â€”</div>
      </div>
    </div>

  </div>

  <script>
    // Google Sheet CSV URL
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1l2Z9nHuDViwBzIx5MpktL0GrOYQzHoN4e6L_ORFHGM0/export?format=csv";

    let students = [];
    let activeIndex = null;
    let maxXp = 0;

    // Map Tier â†’ emoji + CSS class + label
    function getTierMeta(rawTier) {
      const t = (rawTier || "").toString().trim().toUpperCase();

      switch (t) {
        case "S":
          return { tier: "S", emoji: "ðŸ’ŽðŸ”¥", label: "Diamond S-tier", css: "tier-S" };
        case "A":
          return { tier: "A", emoji: "ðŸ…âœ¨", label: "Gold A-tier", css: "tier-A" };
        case "B":
          return { tier: "B", emoji: "ðŸ¥ˆâ­", label: "Silver B-tier", css: "tier-B" };
        case "C":
          return { tier: "C", emoji: "ðŸ¥‰", label: "Bronze C-tier", css: "tier-C" };
        case "D":
          return { tier: "D", emoji: "â¬›", label: "Tier D", css: "tier-D" };
        default:
          return { tier: t || "Unranked", emoji: "â¬›", label: t || "Unranked", css: "tier-D" };
      }
    }

    function loadStudentsFromSheet() {
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        complete: function (results) {
          const rows = results.data || [];

          students = rows
            .filter(r => r.Name && r.Name.trim() !== "")
            .map(r => ({
              name: r.Name.trim(),
              tier: (r.Tier || "Unranked").trim(),
              xp: Number(r.XP || 0),
              rewards: (r.Rewards || "").trim(),           // <-- NEW
              modelPath: (r.GLB_URL || "").trim(),
              avatar2d: (r.PNG_URL || "").trim()
            }));

          if (!students.length) {
            document.getElementById("statusMessage").textContent =
              "No student rows found. Check your sheet headers and data.";
            return;
          }

          document.getElementById("statusMessage").textContent =
            "Loaded " + students.length + " students from Google Sheets.";

          // Sort by XP descending
          students.sort((a, b) => (b.xp || 0) - (a.xp || 0));

          // Max XP for progress bars
          maxXp = students.reduce((max, s) => {
            const val = isNaN(s.xp) ? 0 : s.xp;
            return val > max ? val : max;
          }, 0);

          renderStudentList();

          // Auto-select top student
          loadStudent(0);
        },
        error: function (err) {
          console.error("Error loading sheet:", err);
          document.getElementById("statusMessage").textContent =
            "Error loading data. Make sure the sheet is shared as 'Anyone with the link can view'.";
        }
      });
    }

    function renderStudentList() {
      const list = document.getElementById("studentList");
      list.innerHTML = "";

      students.forEach((student, index) => {
        const meta = getTierMeta(student.tier);
        const pill = document.createElement("div");
        pill.className = "student-pill " + meta.css;
        if (index === activeIndex) pill.classList.add("active");

        pill.onclick = () => loadStudent(index);

        // Top row: avatar + name + tier
        const mainRow = document.createElement("div");
        mainRow.className = "student-main";

        if (student.avatar2d) {
          const img = document.createElement("img");
          img.src = student.avatar2d;
          img.alt = student.name + " avatar";
          mainRow.appendChild(img);
        }

        const textBlock = document.createElement("div");
        textBlock.className = "student-text-block";

        const nameLine = document.createElement("div");
        nameLine.className = "student-name-line";
        nameLine.textContent = `${meta.emoji} ${student.name}`;

        const tierLine = document.createElement("div");
        tierLine.className = "student-tier-line";
        tierLine.textContent = meta.label;

        textBlock.appendChild(nameLine);
        textBlock.appendChild(tierLine);
        mainRow.appendChild(textBlock);

        pill.appendChild(mainRow);

        // Bottom row: XP bar + value
        const xpRow = document.createElement("div");
        xpRow.className = "xp-row";

        const barContainer = document.createElement("div");
        barContainer.className = "xp-bar-container";

        const barFill = document.createElement("div");
        barFill.className = "xp-bar-fill";

        const xpValue = isNaN(student.xp) ? 0 : student.xp;
        let pct = 0;
        if (maxXp > 0) {
          pct = (xpValue / maxXp) * 100;
          if (pct > 100) pct = 100;
          if (xpValue > 0 && pct < 8) pct = 8; // min visible bar
        }
        barFill.style.width = pct + "%";

        barContainer.appendChild(barFill);
        xpRow.appendChild(barContainer);

        const xpSpan = document.createElement("div");
        xpSpan.className = "student-xp";
        xpSpan.textContent = `${xpValue} XP`;
        xpRow.appendChild(xpSpan);

        pill.appendChild(xpRow);

        list.appendChild(pill);
      });
    }

    function loadStudent(index) {
      activeIndex = index;
      const s = students[index];
      const meta = getTierMeta(s.tier);

      // Update hero viewer
      const viewer = document.getElementById("avatarViewer");
      viewer.src = s.modelPath || "";

      // Update info card
      document.getElementById("infoName").textContent = `${meta.emoji} ${s.name}`;
      document.getElementById("infoTierLine").textContent = `Tier: ${meta.label}`;
      document.getElementById("infoXP").textContent = isNaN(s.xp) ? "â€”" : s.xp;
      document.getElementById("infoRewards").textContent = s.rewards || "â€”";

      // Update left highlight + bars
      renderStudentList();
    }

    // Init
    loadStudentsFromSheet();
  </script>
</body>
</html>
