<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class XP 3D Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- PapaParse for CSV â†’ JSON -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #111827;
      --panel: #1f2937;
      --border: #374151;
      --pill: #374151;
      --pill-hover: #4b5563;
      --text-muted: #9ca3af;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: white;
      overflow: hidden;
    }

    /* Left panel â€“ Student list */
    #studentListPanel {
      width: 320px;
      background: var(--panel);
      padding: 20px;
      overflow-y: auto;
      border-right: 2px solid var(--border);
      box-sizing: border-box;
    }

    #studentListTitle {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    #statusMessage {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    #studentList {
      margin-top: 6px;
    }

    .student-pill {
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.18s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid transparent;
      background: var(--pill);
    }

    .student-pill:hover {
      background: var(--pill-hover);
      transform: translateX(3px);
    }

    .student-main {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .student-pill img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .student-text-block {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .student-name-line {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .student-tier-line {
      font-size: 11px;
      color: var(--text-muted);
    }

    .student-xp {
      font-size: 12px;
      font-weight: 600;
      opacity: 0.9;
      margin-left: 8px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Tier color glows */
    .tier-S {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 8px rgba(56, 189, 248, 0.6);
      background: radial-gradient(circle at top left, rgba(59,130,246,0.35), #0f172a);
    }

    .tier-A {
      border-color: rgba(250, 204, 21, 0.9);
      box-shadow: 0 0 8px rgba(250, 204, 21, 0.6);
      background: radial-gradient(circle at top left, rgba(248,250,252,0.18), #111827);
    }

    .tier-B {
      border-color: rgba(148,163,184, 0.9);
      box-shadow: 0 0 6px rgba(148,163,184, 0.6);
      background: radial-gradient(circle at top left, rgba(148,163,184,0.25), #111827);
    }

    .tier-C {
      border-color: rgba(251, 146, 60, 0.9);
      box-shadow: 0 0 6px rgba(251, 146, 60, 0.5);
      background: radial-gradient(circle at top left, rgba(251, 146, 60,0.3), #111827);
    }

    .tier-D {
      border-color: rgba(31,41,55, 0.9);
      box-shadow: none;
      background: var(--pill);
    }

    /* Right side â€“ Main panel */
    #mainPanel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    /* 3D avatar window */
    #avatarContainer {
      width: 100%;
      height: 400px;
      background: #000000;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    /* Info card */
    #infoCard {
      background: var(--panel);
      padding: 20px;
      border-radius: 15px;
      line-height: 1.6;
      border: 1px solid var(--border);
    }

    #infoName {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    #infoTierLine {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .label {
      font-weight: 600;
      color: #93c5fd;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      #studentListPanel {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid var(--border);
        display: flex;
        flex-direction: column;
      }
      #mainPanel {
        height: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- LEFT SIDE: STUDENT LIST -->
  <div id="studentListPanel">
    <div id="studentListTitle">XP Leaderboard</div>
    <div id="statusMessage">Loading data from Google Sheetsâ€¦</div>
    <div id="studentList"></div>
  </div>

  <!-- RIGHT SIDE: MAIN PANEL -->
  <div id="mainPanel">

    <!-- 3D AVATAR VIEWER -->
    <div id="avatarContainer">
      <model-viewer id="avatarViewer"
        src=""
        alt="Student Avatar"
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        environment-image="neutral"
        exposure="1"
        shadow-intensity="1">
      </model-viewer>
    </div>

    <!-- INFO PANEL -->
    <div id="infoCard">
      <h2 id="infoName">Select a student</h2>
      <div id="infoTierLine">Tier: â€”</div>
      <p><span class="label">XP:</span> <span id="infoXP">â€”</span></p>
      <p><span class="label">PA Avg:</span> <span id="infoPA">â€”</span></p>
      <p><span class="label">Notes:</span> <span id="infoNotes">â€”</span></p>
    </div>

  </div>

  <script>
    // ðŸ”— 1. YOUR GOOGLE SHEET CSV URL
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1l2Z9nHuDViwBzIx5MpktL0GrOYQzHoN4e6L_ORFHGM0/export?format=csv";

    let students = [];

    // Helper: map Tier â†’ emoji + CSS class + label
    function getTierMeta(rawTier) {
      const t = (rawTier || "").toString().trim().toUpperCase();

      switch (t) {
        case "S":
          return {
            tier: "S",
            emoji: "ðŸ’ŽðŸ”¥",
            label: "Diamond S-tier",
            css: "tier-S"
          };
        case "A":
          return {
            tier: "A",
            emoji: "ðŸ…âœ¨",
            label: "Gold A-tier",
            css: "tier-A"
          };
        case "B":
          return {
            tier: "B",
            emoji: "ðŸ¥ˆâ­",
            label: "Silver B-tier",
            css: "tier-B"
          };
        case "C":
          return {
            tier: "C",
            emoji: "ðŸ¥‰",
            label: "Bronze C-tier",
            css: "tier-C"
          };
        case "D":
          return {
            tier: "D",
            emoji: "â¬›",
            label: "Tier D",
            css: "tier-D"
          };
        default:
          return {
            tier: t || "Unranked",
            emoji: "â¬›",
            label: t || "Unranked",
            css: "tier-D"
          };
      }
    }

    // Load data from Google Sheets CSV using PapaParse
    function loadStudentsFromSheet() {
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const rows = results.data || [];

          students = rows
            .filter(r => r.Name && r.Name.trim() !== "")
            .map(r => ({
              name: r.Name.trim(),
              tier: (r.Tier || "Unranked").trim(),
              xp: Number(r.XP || 0),
              paAvg: Number(r.PA_Avg || 0),
              notes: r.Notes || "",
              modelPath: (r.GLB_URL || "").trim(),
              avatar2d: (r.PNG_URL || "").trim()
            }));

          if (students.length === 0) {
            document.getElementById("statusMessage").textContent =
              "No student rows found. Check your sheet headers and data.";
          } else {
            document.getElementById("statusMessage").textContent =
              "Loaded " + students.length + " students from Google Sheets.";
          }

          // Sort by XP descending (optional, but useful)
          students.sort((a, b) => (b.xp || 0) - (a.xp || 0));

          renderStudentList();

          if (students.length > 0) {
            loadStudent(0);
          }
        },
        error: function(err) {
          console.error("Error loading sheet:", err);
          document.getElementById("statusMessage").textContent =
            "Error loading data. Check that the sheet is shared as 'Anyone with the link can view'.";
        }
      });
    }

    // Render the student list on the left
    function renderStudentList() {
      const list = document.getElementById("studentList");
      list.innerHTML = "";

      students.forEach((student, index) => {
        const meta = getTierMeta(student.tier);

        const pill = document.createElement("div");
        pill.className = "student-pill " + meta.css;
        pill.onclick = () => loadStudent(index);

        const mainDiv = document.createElement("div");
        mainDiv.className = "student-main";

        // Avatar icon if available
        if (student.avatar2d) {
          const img = document.createElement("img");
          img.src = student.avatar2d;
          img.alt = student.name + " avatar";
          mainDiv.appendChild(img);
        }

        const textBlock = document.createElement("div");
        textBlock.className = "student-text-block";

        const nameLine = document.createElement("div");
        nameLine.className = "student-name-line";
        nameLine.textContent = `${meta.emoji} ${student.name}`;

        const tierLine = document.createElement("div");
        tierLine.className = "student-tier-line";
        tierLine.textContent = meta.label;

        textBlock.appendChild(nameLine);
        textBlock.appendChild(tierLine);
        mainDiv.appendChild(textBlock);

        pill.appendChild(mainDiv);

        // XP on the right
        const xpSpan = document.createElement("div");
        xpSpan.className = "student-xp";
        xpSpan.textContent = `${isNaN(student.xp) ? 0 : student.xp} XP`;
        pill.appendChild(xpSpan);

        list.appendChild(pill);
      });
    }

    // When a student is clicked, load them into the 3D viewer + info panel
    function loadStudent(i) {
      const s = students[i];
      const meta = getTierMeta(s.tier);

      const viewer = document.getElementById("avatarViewer");
      viewer.src = s.modelPath || "";

      document.getElementById("infoName").textContent = `${meta.emoji} ${s.name}`;
      document.getElementById("infoTierLine").textContent = `Tier: ${meta.label}`;
      document.getElementById("infoXP").textContent = isNaN(s.xp) ? "â€”" : s.xp;
      document.getElementById("infoPA").textContent = isNaN(s.paAvg) ? "â€”" : s.paAvg.toFixed(1);
      document.getElementById("infoNotes").textContent = s.notes || "â€”";
    }

    // Kick it off
    loadStudentsFromSheet();
  </script>
</body>
</html>
