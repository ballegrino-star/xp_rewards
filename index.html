<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class XP 3D Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- PapaParse for CSV â†’ JSON -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #020617;
      --panel: #020617;
      --border: #1e293b;
      --pill: #0f172a;
      --pill-hover: #111827;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617 55%);
      color: white;
      display: grid;
      grid-template-columns: 1.4fr 1.6fr;
      overflow: hidden;
    }

    /* LEFT PANEL â€” LEADERBOARD */
    #studentListPanel {
      border-right: 1px solid var(--border);
      padding: 16px 18px;
      overflow-y: auto;
      background: linear-gradient(180deg, rgba(15,23,42,0.96), rgba(15,23,42,0.98));
    }

    #studentListTitle {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    #statusMessage {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .student-pill {
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.18s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--pill);
      border: 1px solid transparent;
    }

    .student-pill:hover { transform: translateX(3px); background: var(--pill-hover); }

    .student-pill.active {
      outline: 2px solid rgba(59,130,246,0.7);
      outline-offset: 1px;
    }

    .student-main { display: flex; align-items: center; gap: 8px; }

    .student-pill img { width: 30px; height: 30px; border-radius: 50%; }

    .student-name-line { font-size: 14px; font-weight: 600; }

    .student-tier-line { font-size: 11px; color: var(--text-muted); }

    .student-xp { font-size: 12px; font-weight: 600; }

    /* Tier colors */
    .tier-S {
      border-color: rgba(56,189,248,0.9);
      box-shadow: 0 0 10px rgba(56,189,248,0.6);
      background: radial-gradient(circle at top left, rgba(59,130,246,0.4), #020617);
    }
    .tier-A {
      border-color: rgba(250,204,21,0.9);
      box-shadow: 0 0 10px rgba(250,204,21,0.6);
    }
    .tier-B {
      border-color: rgba(148,163,184,0.9);
      box-shadow: 0 0 8px rgba(148,163,184,0.6);
    }
    .tier-C {
      border-color: rgba(251,146,60,0.9);
      box-shadow: 0 0 8px rgba(251,146,60,0.5);
    }

    /* RIGHT PANEL â€” INFO + AVATAR */
    #mainPanel {
      padding: 16px 18px;
      display: grid;
      grid-template-rows: 1.2fr 1fr;
      gap: 12px;
      overflow: hidden;
    }

    #infoCard {
      background: radial-gradient(circle at top left, rgba(59,130,246,0.22), rgba(15,23,42,0.98));
      padding: 18px;
      border-radius: 16px;
      border: 1px solid rgba(30,64,175,0.7);
    }

    #infoName {
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #infoTierLine {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    #infoXP {
      font-size: 18px;
      font-weight: 600;
    }

    #avatarContainer {
      width: 100%;
      height: 230px;
      background: #000;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    model-viewer { width: 100%; height: 100%; }
  </style>
</head>

<body>

  <!-- LEFT: LEADERBOARD -->
  <div id="studentListPanel">
    <div id="studentListTitle">XP Leaderboard</div>
    <div id="statusMessage">Loading dataâ€¦</div>
    <div id="studentList"></div>
  </div>

  <!-- RIGHT: INFO + AVATAR -->
  <div id="mainPanel">

    <div id="infoCard">
      <div id="infoName">Select a student</div>
      <div id="infoTierLine">Tier: â€”</div>
      <div class="label">XP:</div>
      <div id="infoXP">â€”</div>
    </div>

    <div id="avatarContainer">
      <model-viewer id="avatarViewer"
        src=""
        alt="Avatar"
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        exposure="1"
        shadow-intensity="1">
      </model-viewer>
    </div>

  </div>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1l2Z9nHuDViwBzIx5MpktL0GrOYQzHoN4e6L_ORFHGM0/export?format=csv";

    let students = [];
    let activeIndex = null;

    function getTierMeta(rawTier) {
      const t = (rawTier || "").toUpperCase();
      switch (t) {
        case "S": return {emoji: "ðŸ’ŽðŸ”¥", label: "Diamond S-tier", css:"tier-S"};
        case "A": return {emoji: "ðŸ…âœ¨", label:"Gold A-tier", css:"tier-A"};
        case "B": return {emoji:"ðŸ¥ˆâ­", label:"Silver B-tier", css:"tier-B"};
        case "C": return {emoji:"ðŸ¥‰", label:"Bronze C-tier", css:"tier-C"};
        default:  return {emoji:"â¬›", label:"Unranked", css:"tier-D"};
      }
    }

    function loadStudentsFromSheet() {
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        complete: res => {
          students = res.data
            .filter(r => r.Name)
            .map(r => ({
              name: r.Name.trim(),
              tier: r.Tier || "Unranked",
              xp: Number(r.XP || 0),
              modelPath: r.GLB_URL || "",
              avatar2d: r.PNG_URL || ""
            }));

          students.sort((a,b)=>b.xp-a.xp);
          renderStudentList();
          if (students.length) loadStudent(0);
        }
      });
    }

    function renderStudentList() {
      const list = document.getElementById("studentList");
      list.innerHTML = "";

      students.forEach((s, i) => {
        const meta = getTierMeta(s.tier);
        const pill = document.createElement("div");
        pill.className = `student-pill ${meta.css} ${activeIndex === i ? "active" : ""}`;
        pill.onclick = () => loadStudent(i);

        const main = document.createElement("div");
        main.className = "student-main";

        if (s.avatar2d) {
          const img = document.createElement("img");
          img.src = s.avatar2d;
          main.appendChild(img);
        }

        const block = document.createElement("div");
        const name = document.createElement("div");
        name.className = "student-name-line";
        name.textContent = `${meta.emoji} ${s.name}`;
        const tier = document.createElement("div");
        tier.className = "student-tier-line";
        tier.textContent = meta.label;

        block.appendChild(name);
        block.appendChild(tier);

        main.appendChild(block);
        pill.appendChild(main);

        const xp = document.createElement("div");
        xp.className = "student-xp";
        xp.textContent = `${s.xp} XP`;
        pill.appendChild(xp);

        list.appendChild(pill);
      });
    }

    function loadStudent(i) {
      activeIndex = i;
      const s = students[i];
      const meta = getTierMeta(s.tier);

      document.getElementById("infoName").textContent = `${meta.emoji} ${s.name}`;
      document.getElementById("infoTierLine").textContent = `Tier: ${meta.label}`;
      document.getElementById("infoXP").textContent = s.xp;

      document.getElementById("avatarViewer").src = s.modelPath;

      renderStudentList();
    }

    loadStudentsFromSheet();
  </script>

</body>
</html>
