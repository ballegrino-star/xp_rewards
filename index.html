<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class XP 3D Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- PapaParse for CSV â†’ JSON -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background: #111827;
      color: white;
      overflow: hidden;
    }
/* Tier color classes */
.tier-S {
  background: linear-gradient(90deg, #0ea5e9, #38bdf8);
  color: #ffffff;
  border-left: 6px solid #7dd3fc;
}

.tier-A {
  background: linear-gradient(90deg, #fbbf24, #f59e0b);
  color: #ffffff;
  border-left: 6px solid #fcd34d;
}

.tier-B {
  background: linear-gradient(90deg, #e5e7eb, #d1d5db);
  color: #111827;
  border-left: 6px solid #f3f4f6;
}

.tier-C {
  background: linear-gradient(90deg, #d97706, #b45309);
  color: #ffffff;
  border-left: 6px solid #fbbf24;
}

.tier-D {
  background: #4b5563;
  color: #f3f4f6;
  border-left: 6px solid #6b7280;
}

/* Hover effect preserved */
.student-pill:hover {
  transform: translateX(4px);
  opacity: 0.95;
}

    /* Left panel â€“ Student list */
    #studentListPanel {
      width: 300px;
      background: #1f2937;
      padding: 20px;
      overflow-y: auto;
      border-right: 2px solid #374151;
      box-sizing: border-box;
    }

    #studentListTitle {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #studentList {
      margin-top: 8px;
    }

    .student-pill {
      background: #374151;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
      display: flex;
      align-items: center;
    }

    .student-pill:hover {
      background: #4b5563;
      transform: translateX(4px);
    }

    .student-name {
      font-size: 15px;
      font-weight: 600;
    }

    .student-pill img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      flex-shrink: 0;
    }

    /* Right side â€“ Main panel */
    #mainPanel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    /* 3D avatar window */
    #avatarContainer {
      width: 100%;
      height: 400px;
      background: #000000;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    /* Info card */
    #infoCard {
      background: #1f2937;
      padding: 20px;
      border-radius: 15px;
      line-height: 1.6;
      border: 1px solid #374151;
    }

    #infoName {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .label {
      font-weight: 600;
      color: #93c5fd;
    }

    #statusMessage {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <!-- LEFT SIDE: STUDENT LIST -->
  <div id="studentListPanel">
    <div id="studentListTitle">XP Leaderboard</div>
    <div id="statusMessage">Loading data from Google Sheetsâ€¦</div>
    <div id="studentList"></div>
  </div>

  <!-- RIGHT SIDE: MAIN PANEL -->
  <div id="mainPanel">

    <!-- 3D AVATAR VIEWER -->
    <div id="avatarContainer">
      <model-viewer id="avatarViewer"
        src=""
        alt="Student Avatar"
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        environment-image="neutral"
        exposure="1"
        shadow-intensity="1">
      </model-viewer>
    </div>

    <!-- INFO PANEL -->
    <div id="infoCard">
      <h2 id="infoName">Select a student</h2>
      <p><span class="label">Tier:</span> <span id="infoTier">â€”</span></p>
      <p><span class="label">XP:</span> <span id="infoXP">â€”</span></p>
      <p><span class="label">PA Avg:</span> <span id="infoPA">â€”</span></p>
      <p><span class="label">Notes:</span> <span id="infoNotes">â€”</span></p>
    </div>

  </div>

  <script>
    // ðŸ”— 1. PASTE YOUR GOOGLE SHEET CSV URL HERE
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1l2Z9nHuDViwBzIx5MpktL0GrOYQzHoN4e6L_ORFHGM0/export?format=csv"; // e.g. "https://docs.google.com/spreadsheets/d/XXXX/export?format=csv"

    let students = [];

    // Load data from Google Sheets CSV using PapaParse
    function loadStudentsFromSheet() {
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const rows = results.data || [];

          // Filter out empty rows
          students = rows
            .filter(r => r.Name && r.Name.trim() !== "")
            .map(r => ({
              name: r.Name.trim(),
              tier: (r.Tier || "Unranked").trim(),
              xp: Number(r.XP || 0),
              paAvg: Number(r.PA_Avg || 0),
              notes: r.Notes || "",
              modelPath: (r.GLB_URL || "").trim(),
              avatar2d: (r.PNG_URL || "").trim()
            }));

          if (students.length === 0) {
            document.getElementById("statusMessage").textContent =
              "No student rows found. Check your sheet headers and data.";
          } else {
            document.getElementById("statusMessage").textContent =
              "Loaded " + students.length + " students from Google Sheets.";
          }

          renderStudentList();

          // Optionally auto-select the first student
          if (students.length > 0) {
            loadStudent(0);
          }
        },
        error: function(err) {
          console.error("Error loading sheet:", err);
          document.getElementById("statusMessage").textContent =
            "Error loading data. Check that the sheet is shared as 'Anyone with the link can view'.";
        }
      });
    }

    // Render the student list on the left
    function renderStudentList() {
      const list = document.getElementById("studentList");
      list.innerHTML = "";

      students.forEach((student, index) => {
        const el = document.createElement("div");
        el.className = "student-pill";

        // Avatar icon if available
        if (student.avatar2d) {
          const img = document.createElement("img");
          img.src = student.avatar2d;
          img.alt = student.name + " avatar";
          el.appendChild(img);
        }

      const nameSpan = document.createElement("span");
nameSpan.className = "student-name";

// Show name + XP
nameSpan.textContent = `${student.name}  (${student.xp} XP)`;

        el.appendChild(nameSpan);
        el.onclick = () => loadStudent(index);
        list.appendChild(el);
      });
    }

    // When a student is clicked, load them into the 3D viewer + info panel
    function loadStudent(i) {
      const s = students[i];

      const viewer = document.getElementById("avatarViewer");
      viewer.src = s.modelPath || "";

      document.getElementById("infoName").textContent = s.name;
      document.getElementById("infoTier").textContent = s.tier;
      document.getElementById("infoXP").textContent = isNaN(s.xp) ? "â€”" : s.xp;
      document.getElementById("infoPA").textContent = isNaN(s.paAvg) ? "â€”" : s.paAvg.toFixed(1);
      document.getElementById("infoNotes").textContent = s.notes || "â€”";
    }

    // Kick it off
    loadStudentsFromSheet();
  </script>
</body>
</html>
