<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class XP 3D Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- PapaParse for CSV â†’ JSON -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #111827;
      --panel: #1f2937;
      --border: #374151;
      --pill: #1f2937;
      --pill-hover: #111827;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617 60%);
      color: #e5e7eb;
      overflow: hidden;
    }

    /* LEFT PANEL â€“ LEADERBOARD (bigger now) */
    #studentListPanel {
      width: 420px;              /* wider leaderboard */
      background: var(--panel);
      padding: 16px;
      border-right: 2px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #studentListTitle {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    #statusMessage {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    #studentList {
      margin-top: 4px;
      overflow-y: auto;
      padding-right: 4px;
      flex: 1;
    }

    .student-pill {
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.18s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid transparent;
      background: var(--pill);
    }

    .student-pill:hover {
      background: var(--pill-hover);
      transform: translateX(3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    .student-main {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .student-pill img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 0 0 1px rgba(148,163,184,0.4);
    }

    .student-text-block {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .student-name-line {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .student-tier-line {
      font-size: 11px;
      color: var(--text-muted);
    }

    .student-xp {
      font-size: 12px;
      font-weight: 600;
      opacity: 0.9;
      margin-left: 8px;
      white-space: nowrap;
      flex-shrink: 0;
      color: #e5e7eb;
    }

    /* Tier glows */
    .tier-S {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
      background: radial-gradient(circle at top left, rgba(59,130,246,0.35), #020617);
    }

    .tier-A {
      border-color: rgba(250, 204, 21, 0.9);
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.7);
      background: radial-gradient(circle at top left, rgba(250,204,21,0.25), #020617);
    }

    .tier-B {
      border-color: rgba(148,163,184, 0.9);
      box-shadow: 0 0 8px rgba(148,163,184, 0.7);
      background: radial-gradient(circle at top left, rgba(148,163,184,0.25), #020617);
    }

    .tier-C {
      border-color: rgba(251, 146, 60, 0.9);
      box-shadow: 0 0 8px rgba(251, 146, 60, 0.7);
      background: radial-gradient(circle at top left, rgba(251,146,60,0.3), #020617);
    }

    .tier-D {
      border-color: rgba(31,41,55, 0.9);
      box-shadow: none;
    }

    /* RIGHT PANEL â€“ AVATAR + INFO */
    #mainPanel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      background: #020617;
      overflow: hidden;
    }

    /* Smaller avatar window */
    #avatarContainer {
      width: 100%;
      height: 230px;          /* smaller avatar */
      background: radial-gradient(circle at top, #020617, #000);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      margin-bottom: 14px;
      position: relative;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #020617;
    }

    .viewer-overlay {
      position: absolute;
      top: 8px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 11px;
    }

    .viewer-tag {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(148,163,184,0.4);
      color: #e5e7eb;
    }

    /* Info card */
    #infoCard {
      background: var(--panel);
      padding: 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 12px;
      align-items: flex-start;
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }

    #infoName {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    #infoTierLine {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .label {
      font-weight: 600;
      color: #93c5fd;
      font-size: 13px;
    }

    #infoXP, #infoPA {
      font-size: 14px;
    }

    #infoNotes {
      font-size: 13px;
      color: #e5e7eb;
    }

    .stat-chip {
      padding: 5px 8px;
      border-radius: 10px;
      font-size: 12px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.4);
      margin-bottom: 6px;
    }

    .stat-chip strong {
      color: #e5e7eb;
    }

    .info-secondary {
      font-size: 12px;
      color: var(--text-muted);
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
        height: auto;
      }
      #studentListPanel {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid var(--border);
      }
      #mainPanel {
        height: auto;
      }
      #infoCard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- LEFT: LEADERBOARD -->
  <div id="studentListPanel">
    <div id="studentListTitle">XP Leaderboard</div>
    <div id="statusMessage">Loading data from Google Sheetsâ€¦</div>
    <div id="studentList"></div>
  </div>

  <!-- RIGHT: AVATAR + INFO -->
  <div id="mainPanel">
    <div id="avatarContainer">
      <model-viewer id="avatarViewer"
        src=""
        alt="Student Avatar"
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        environment-image="neutral"
        exposure="1"
        shadow-intensity="1">
      </model-viewer>

      <div class="viewer-overlay">
        <div id="viewerNameTag" class="viewer-tag">Select a student</div>
        <div id="viewerTierTag" class="viewer-tag">Tier: â€”</div>
      </div>
    </div>

    <div id="infoCard">
      <div>
        <h2 id="infoName">No student selected</h2>
        <div id="infoTierLine">Tier: â€”</div>
        <p><span class="label">XP:</span> <span id="infoXP">â€”</span></p>
        <p><span class="label">PA Avg:</span> <span id="infoPA">â€”</span></p>
        <p><span class="label">Notes:</span> <span id="infoNotes">Select a student from the leaderboard to see details.</span></p>
      </div>
      <div>
        <div id="statTier" class="stat-chip">Tier: â€”</div>
        <div id="statMeta" class="stat-chip">XP Rank: â€”</div>
        <div id="statExtra" class="info-secondary">
          Use this for quick teacher notes or to highlight their latest achievement.
        </div>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”— Your Google Sheet CSV URL (same as before)
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1l2Z9nHuDViwBzIx5MpktL0GrOYQzHoN4e6L_ORFHGM0/export?format=csv";

    let students = [];

    // Map Tier â†’ emoji + CSS class + label
    function getTierMeta(rawTier) {
      const t = (rawTier || "").toString().trim().toUpperCase();

      switch (t) {
        case "S":
          return {
            tier: "S",
            emoji: "ðŸ’ŽðŸ”¥",
            label: "Diamond S-tier",
            css: "tier-S"
          };
        case "A":
          return {
            tier: "A",
            emoji: "ðŸ…âœ¨",
            label: "Gold A-tier",
            css: "tier-A"
          };
        case "B":
          return {
            tier: "B",
            emoji: "ðŸ¥ˆâ­",
            label: "Silver B-tier",
            css: "tier-B"
          };
        case "C":
          return {
            tier: "C",
            emoji: "ðŸ¥‰",
            label: "Bronze C-tier",
            css: "tier-C"
          };
        case "D":
          return {
            tier: "D",
            emoji: "â¬›",
            label: "Tier D",
            css: "tier-D"
          };
        default:
          return {
            tier: t || "Unranked",
            emoji: "â¬›",
            label: t || "Unranked",
            css: "tier-D"
          };
      }
    }

    // Load data from Google Sheets CSV using PapaParse
    function loadStudentsFromSheet() {
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const rows = results.data || [];

          students = rows
            .filter(r => r.Name && r.Name.trim() !== "")
            .map(r => ({
              name: r.Name.trim(),
              tier: (r.Tier || "Unranked").trim(),
              xp: Number(r.XP || 0),
              paAvg: Number(r.PA_Avg || 0),
              notes: r.Notes || "",
              modelPath: (r.GLB_URL || "").trim(),
              avatar2d: (r.PNG_URL || "").trim()
            }));

          if (students.length === 0) {
            document.getElementById("statusMessage").textContent =
              "No student rows found. Check your sheet headers and data.";
          } else {
            document.getElementById("statusMessage").textContent =
              "Loaded " + students.length + " students from Google Sheets.";
          }

          // Sort by XP descending
          students.sort((a, b) => (b.xp || 0) - (a.xp || 0));

          renderStudentList();

          if (students.length > 0) {
            loadStudent(0);
          }
        },
        error: function(err) {
          console.error("Error loading sheet:", err);
          document.getElementById("statusMessage").textContent =
            "Error loading data. Check that the sheet is shared as 'Anyone with the link can view'.";
        }
      });
    }

    // Render the student list on the left
    function renderStudentList() {
      const list = document.getElementById("studentList");
      list.innerHTML = "";

      students.forEach((student, index) => {
        const meta = getTierMeta(student.tier);

        const pill = document.createElement("div");
        pill.className = "student-pill " + meta.css;
        pill.onclick = () => loadStudent(index);

        const mainDiv = document.createElement("div");
        mainDiv.className = "student-main";

        // Avatar icon if available
        if (student.avatar2d) {
          const img = document.createElement("img");
          img.src = student.avatar2d;
          img.alt = student.name + " avatar";
          mainDiv.appendChild(img);
        }

        const textBlock = document.createElement("div");
        textBlock.className = "student-text-block";

        const nameLine = document.createElement("div");
        nameLine.className = "student-name-line";
        nameLine.textContent = `${meta.emoji} ${student.name}`;

        const tierLine = document.createElement("div");
        tierLine.className = "student-tier-line";
        tierLine.textContent = meta.label;

        textBlock.appendChild(nameLine);
        textBlock.appendChild(tierLine);
        mainDiv.appendChild(textBlock);

        pill.appendChild(mainDiv);

        // XP on the right
        const xpSpan = document.createElement("div");
        xpSpan.className = "student-xp";
        xpSpan.textContent = `${isNaN(student.xp) ? 0 : student.xp} XP`;
        pill.appendChild(xpSpan);

        list.appendChild(pill);
      });
    }

    // When a student is clicked, load into 3D viewer + info panel
    function loadStudent(i) {
      const s = students[i];
      const meta = getTierMeta(s.tier);

      const viewer = document.getElementById("avatarViewer");
      viewer.src = s.modelPath || "";

      document.getElementById("viewerNameTag").textContent = s.name;
      document.getElementById("viewerTierTag").textContent = `Tier: ${meta.tier}`;

      document.getElementById("infoName").textContent = `${meta.emoji} ${s.name}`;
      document.getElementById("infoTierLine").textContent = `Tier: ${meta.label}`;
      document.getElementById("infoXP").textContent = isNaN(s.xp) ? "â€”" : s.xp;
      document.getElementById("infoPA").textContent = isNaN(s.paAvg) ? "â€”" : s.paAvg.toFixed(1);
      document.getElementById("infoNotes").textContent = s.notes || "â€”";

      document.getElementById("statTier").innerHTML = `<strong>Tier:</strong> ${meta.label}`;
      document.getElementById("statMeta").innerHTML = `<strong>XP Rank:</strong> #${i + 1} on leaderboard`;
      document.getElementById("statExtra").textContent =
        "Use this for quick teacher notes or to highlight their latest achievement.";
    }

    // Kick it off
    loadStudentsFromSheet();
  </script>
</body>
</html>
